<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AdminLTE 3 | Simple Tables</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../plugins/fontawesome-free/css/all.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../dist/css/adminlte.min.css">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">

    <div th:replace="~{/nav :: navfrag}" />

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Simple Tables</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active">Simple Tables</li>
                        </ol>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content 정렬-->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="card">

                            <div class="row">
                                <div class="col-12">
                                    <div class="card">
                                        <div class="card-header">
                                            <h3 class="card-title">members</h3>

                                            <div class="card-tools">
                                                <form th:action="@{'/members'}" th:method="get">
                                                <div class="input-group input-group-sm" style="width: 350px;">
                                                    <select class="form-control" name="sort">
                                                        <option value=""> 정렬</option>
                                                        <option value="asc">asc</option>
                                                        <option value="desc">desc</option>
                                                    </select>
                                                    <select class="form-control" name="type">
                                                        <option value=""> 검색</option>
                                                        <option value="e">email</option>
                                                        <option value="p">phone</option>
                                                        <option value="a">address</option>
                                                        <option value="l">level</option>
                                                    </select>
                                                    <input type="text" name="keyword" class="form-control float-right" placeholder="keyword">
                                                    <div class="input-group-append">
                                                        <button type="submit" class="btn btn-default">
                                                            <i class="fas fa-search"></i>
                                                        </button>
                                                    </div>
                                                </div>
                                                </form>
                                            </div>
                                        </div>


                            <!-- /.card-header -->
                            <div class="card-body">
                                <table class="table table-bordered">
                                    <thead>
                                    <tr>
                                        <th style="width: 30px">mno</th>
                                        <th style="width: 30px">id</th>
                                        <th style="width: 30px">name</th>
                                        <th style="width: 50px">email</th>
                                        <th>phone</th>
                                        <th>address</th>
                                        <th>level</th>
                                    </tr>
                                    </thead>
                                    <tbody>

                                    <tr th:each="members : ${members.dtoList}" >
                                        <td><a th:href="@{'members/' + ${members.mno}}"> <span th:text="${members.mno}"></span></a></td>
                                        <td> <span th:text="${members.id}"></span></td>
                                        <td><span th:text="${members.name}"></span></td>
                                        <td><span th:text="${members.email}"></span></td>
                                        <td><span th:text="${members.phone}"></span></td>
                                        <td><span th:text="${members.address}"></span></td>
                                        <td><span th:text="${members.mlevel}"></span></td>
                                    </tr>

                                    </tbody>
                                </table>
                                <a th:href="@{'/members/regform'}"> Register </a>
                            </div>
                            <!-- /.card-body -->
                            <div class="card-footer clearfix">
                                <ul class="pagination pagination-sm m-0 float-right">
                                    <li class="page-item" th:if="${members.prevPage}">
                                        <a class="page-link" th:href="@{/members(page=${members.startPage - 1},
                                    type=${pageRequestDTO.type}, keyword=${pageRequestDTO.keyword})}">&laquo;</a></li>

                                    <li th:class="'page-item' + ${members.currentPage == page? ' active' : ''}"
                                        th:each="page: ${members.pageList}">
                                        <a class="page-link" th:href="@{/members(sort = ${pageRequestDTO.sort}, page=${page},
                                            type=${pageRequestDTO.type}, keyword=${pageRequestDTO.keyword})}">[[${page}]]</a>
                                    </li>

                                    <li class="page-item" th:if="${members.nextPage}">
                                        <a class="page-link" th:href="@{/members(page=${members.endPage + 1},
                                            type=${pageRequestDTO.type}, keyword=${pageRequestDTO.keyword})}">>></a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <!-- /.card -->

                        <footer class="main-footer">
                            <div class="float-right d-none d-sm-block">
                                <b>Version</b> 3.2.0
                            </div>
                            <strong>Copyright &copy; 2014-2021 <a href="https://adminlte.io">AdminLTE.io</a>.</strong> All rights reserved.
                        </footer>

                        <!-- Control Sidebar -->
                        <aside class="control-sidebar control-sidebar-dark">
                            <!-- Control sidebar content goes here -->
                        </aside>
                        <!-- /.control-sidebar -->
                    </div>
                    <!-- ./wrapper -->

                    <!-- jQuery -->
                    <script src="../plugins/jquery/jquery.min.js"></script>
                    <!-- Bootstrap 4 -->
                    <script src="../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
                    <!-- AdminLTE App -->
                    <script src="../dist/js/adminlte.min.js"></script>
                    <!-- AdminLTE for demo purposes -->
                    <script src="../dist/js/demo.js"></script>
</body>
</html>
