<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AdminLTE 3 | Registration Page</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/plugins/fontawesome-free/css/all.min.css">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/dist/css/adminlte.min.css">

</head>
<body class="hold-transition register-page">

<div class="register-box">
    <div class="register-logo">
        <a href="/"><b>Admin</b>LTE</a>
    </div>

    <div class="card">
        <div class="card-body register-card-body">
            <p class="login-box-msg">삭제확인</p>

            <form action="#" th:action="@{'/members/' + ${member.mno}}" th:object="${member}" th:method="delete">

                <div class="input-group mb-3">
                    <input type="hidden" name="mno" th:field="*{mno}" class="form-control" placeholder="mno" readonly>
                </div>

                <div class="input-group mb-3">
                    <input type="hidden" name="id" th:field="*{id}" class="form-control" placeholder="id" readonly>
                </div>

                <div class="input-group mb-3">
                    <div>
                        <p>Email</p>
                    </div>
                    <input type="text" name="email" th:field="*{email}" class="form-control" placeholder="email" readonly>
                </div>


                <input type="submit" value="Delete"></form>
        </div>
    </div>

    <!-- /.form-box -->
</div><!-- /.card -->
</div>
</body>
<!-- /.register-box -->

<!-- jQuery -->
<script src="/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="/dist/js/adminlte.min.js"></script>
</body>
</html>
