<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Registration in Memos</h1>

<form action="#" th:action="@{'/memos'}" th:object="${memo}" th:method="POST">
    Mno : <input type="text" th:field="*{mno}">
    MemoText : <input type="text" th:field="*{memoText}">

</form>
/
</body>
</html>
