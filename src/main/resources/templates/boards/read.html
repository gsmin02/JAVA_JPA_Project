<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | Project Detail</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="/plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <!-- Theme style -->
  <link rel="stylesheet" href="/dist/css/adminlte.min.css">
</head>
<body class="hold-transition sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">

  <div th:replace="~{/nav :: navfrag}"></div>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Board Detail</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Board Detail</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content" th:if="${dto.block == 'unblock'}" >
      <!-- Default box -->
      <div class="card" >
        <div class="card-header">
          <h3 class="card-title">Board Detail</h3>
          <div class="card-tools">
            <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
              <i class="fas fa-minus"></i>
            </button>
            <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
              <i class="fas fa-times"></i>
            </button>
          </div>
        </div>
              <div class="row">
                <div class="col-12">
                  <h4> title : [[${dto.title}]]</h4>
                    <div class="post">
                      <div class="user-block">
                        <img class="img-circle img-bordered-sm" src="/dist/img/login_img.png" alt="user image">
                        <span class="username">
                          <p> writerName : [[${dto.writerName}]] </p>
                        </span>
                        <span class="description">modifyDate : [[${dto.modDate}]]</span>
                      </div>
                      <!-- /.user-block -->
                      <p> content : <br>
                        [[${dto.content}]]
                      </p>
                      <p>
                        <a href="#" class="link-black text-sm"><i class="fas fa-link mr-1"></i> Demo File 1 v2</a>
                      </p>
                    </div>
                </div>
              </div>
            </div>
    </section>

    <div th:if="${dto.block == 'block'}">
    <p>차단된 글입니다.</p>
    </div>


    <div class="card-footer">
      <div class="text-right">
        <a  th:if="${(session.login != null && session.login.mno == dto.writerMno && dto.block != 'block') || session.isadmin != null }"
            th:href="@{'/boards/' + ${dto.bno} + '/upform'}" class="btn btn-sm bg-teal">
          <i class="fas fa-comment"></i>update
        </a>
        <a  th:if="${(session.login != null && session.login.mno == dto.writerMno && dto.block != 'block') || session.isadmin != null }"
            th:href="@{'/boards/' + ${dto.bno} + '/delform'}" class="btn btn-sm btn-primary">
          <i class="fas fa-user"></i> Delete
        </a>
        <a th:href="@{'/boards '}" class="btn btn-sm btn-primary">
          <i class="fas fa-copy"></i> List
        </a>
      </div>

  </div>
  <!-- /.content-wrapper -->

  <div th:replace="~{/footer :: footerfrag}"></div>

</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="/dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="/dist/js/demo.js"></script>
</body>
</html>
